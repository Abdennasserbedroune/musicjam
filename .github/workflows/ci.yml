name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-type-check-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: musicjam
          POSTGRES_PASSWORD: musicjam_test
          POSTGRES_DB: musicjam_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

      - name: Run Prisma migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

      - name: Run ESLint - Frontend
        run: npm run lint:frontend

      - name: Run ESLint - Backend
        run: npm run lint:backend

      - name: Check formatting
        run: npm run format:check

      - name: Type check - Frontend
        run: npm run type-check:frontend

      - name: Type check - Backend
        run: npm run type-check:backend

      - name: Run tests - Frontend
        run: npm run test:frontend
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

      - name: Run tests - Backend
        run: npm run test:backend
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: musicjam
          POSTGRES_PASSWORD: musicjam_test
          POSTGRES_DB: musicjam_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

      - name: Run Prisma migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test

      - name: Build frontend
        run: npm run build:frontend
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test
          NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
          NEXT_PUBLIC_SOCKET_URL: http://localhost:3002

      - name: Build backend
        run: npm run build:backend
        env:
          DATABASE_URL: postgresql://musicjam:musicjam_test@localhost:5432/musicjam_test
