version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: musicjam-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: musicjam
      POSTGRES_PASSWORD: musicjam_dev
      POSTGRES_DB: musicjam_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U musicjam']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
